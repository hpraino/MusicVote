{% extends "MusicVoteApp/base.html" %}

{% block content %}
    <div>
        <h1>{{ channel.channel_name }}</h1>

        <video width="560" height="345" src="{{ song_to_play|safe }}"></video>
        {% if songs %}
        <ul>
            {% for song in songs %}
                <li>{{ song.song_url }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <form id = "new_song_form" method = "post" action = "/musicchannel/{{ channel.slug }}/">
            {% csrf_token %}
            {{ new_song_form.as_p }}
            <input type="submit" name="submit" value="Add song" />
        </form>
    </div>
{% endblock %}
