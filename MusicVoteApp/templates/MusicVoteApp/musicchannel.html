<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>{{ channel.channel_name }}</h1>
        {% if songs %}
        <ul>
            {% for song in songs %}
                <video width="560" height="345" src="{{ song|safe }}"></video>
                <li>{{ song.song_url }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <form id = "new_song_form" method = "post" action = "/musicchannel/{{ channel.slug }}/">
            {% csrf_token %}
            {{ new_song_form.as_p }}
            <input type="submit" name="submit" value="Add song" />
        </form>
    </body>
</html>
