<!DOCTYPE html>
<html>
<head></head>
<body>
	<h2>Register an account</h2>
	{% if registered %}
	Thank you for registering!
	<a href="{% url 'index' %}">Return to homepage</a>
	{% else %}

	<form id = "form" method = "post" action = "/register/">
		<ul>
			{% csrf_token %}
			{{ form.as_ul }}
		</ul>
		<input type = "submit" name = "submit" value = "Register" />
	</form>
	{% endif %}
</body>
</html>
