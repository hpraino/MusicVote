<!DOCTYPE html>
<html>
	<head></head>
	<body>
		<h1>Welcome, {{ user.username }}</h1>

		{% if channel_list %}
		<ul>
			{% for channel in channel_list %}
			<li><a href="/musicchannel/{{ channel.slug }}">{{ channel.channel_name }}</a></li>
			{% endfor %}
		</ul>
		{% endif %}
		<form id = "create_channel_form" method = "post" action = "/home/">
			{% csrf_token %}
			{{ form.as_p }}
			<input type="submit" name="submit" value="Create channel" />
		</form>
	</body>
</html>
